<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cdnjs.cloudflare.com">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class= "post">
        <div class="post-header">
             <span class="icon-css"><i class="fa-brands fa-css3-alt"></i></span><span class="text"> <strong>HTML5</strong><br>Pat</span><span class="punto"><i class="fa-solid fa-ellipsis-vertical"></i></span>
        </div>
        <div class="post-image">
            <img src="https://picsum.photos/id/11/367/267" alt ="Random Image">
        </div>
        <div class="post-footer">
            <div class="post-actions">
                <div class="left-actions">
                <span class="heart"><i class="fa-regular fa-heart"></i></span><span class="comment"><i class="fa-regular fa-comment"></i></span><span class="paper"><i class="fa-regular fa-paper-plane"></i></span>
                </div>

                <div class="right-action">
                 <span class="save"><i class="fa-regular fa-bookmark"></i></span>
                </div>
            </div>
            <div class="body">
            
                   <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100.000 others</strong></p>
            <br>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sequi illum, quasi veniam minus maiores et rem fuga consequuntur mollitia eveniet eos consequatur iure! </p>
            </div>
            
        </div>
    </div>
    
</body>
</html>
